app = 'ente'
# ashburn - virginia
primary_region = 'iad'

[build]

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = "stop"
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[[vm]]
size = 'shared-cpu-1x'
memory = "1gb"

[env]
ENTE_HTTP__USE_TLS = "false"
ENTE_APPS__PUBLIC_ALBUMS = "https://albums.kanz.pictures"

ENTE_DB__PORT = "5432"
ENTE_DB__NAME = "postgres"
ENTE_DB__SSLMODE = "require"
ENTE_DB__USER = "postgres"

ENTE_S3__HOT_STORAGE__PRIMARY = "b2-eu-cen"
ENTE_S3__HOT_STORAGE__SECONDARY = "b2-eu-cen"

ENTE_S3__B2_EU_CEN__ENDPOINT = "s3.eu-central-003.backblazeb2.com"
ENTE_S3__B2_EU_CEN__REGION = "eu-central-003"
ENTE_S3__B2_EU_CEN__BUCKET = "ente-photos-sohaib-ly"

ENTE_S3__WASABI_EU_CENTRAL_2_DERIVED__ENDPOINT = "s3.eu-central-003.backblazeb2.com"
ENTE_S3__WASABI_EU_CENTRAL_2_DERIVED__REGION = "eu-central-003"
ENTE_S3__WASABI_EU_CENTRAL_2_DERIVED__BUCKET = "ente-mldata-sohaib-ly"

ENTE_S3__DERIVED_STORAGE = 'wasabi-eu-central-2-derived'

ENTE_SMTP__HOST = "smtp.resend.com"
